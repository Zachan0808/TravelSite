<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="Nav">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="50px"
          viewBox="0 -960 960 960"
          width="50px"
          fill="#000000"
        >
          <path
            d="M394.33-117.67 298-298.33l-181.33-97 63-62.67 147 26.33L442-546.33 118.33-684l76-76.67L586.67-692l130-130q21.66-21.67 52.66-21.67 31 0 52.67 21.67t21.67 52.5q0 30.83-21.67 52.5L691.67-586.67l68.66 392L684-118.33 546-442 431.33-326.67l26 146-63 63Z"
          />
        </svg>
        <p></p>
      </div>

      <div class="menu">
        <a href="/html/index.html" id="home-link">Home</a>
        <a href="/html/About.html" id="about-link">About Us</a>
        <a href="/html/Contact.html" id="contact-link">Contact Us</a>
      </div>

      <div class="search">
        <span class="material-symbols-outlined"> search </span>
        <input class="search-input" type="search" placeholder="Search" />
        <button class="search-button" type="button">Search</button>
        <button class="search-clear" type="button">Clear</button>
      </div>
    </div>
    <div class="Contact" id="Contact">
      <h2>Contact Us</h2>
      <div class="Message">
        <input
          class="message-name"
          maxlength="20"
          type="text"
          placeholder="Name"
        />
        <input
          class="message-email"
          maxlength="30"
          type="email"
          placeholder="Email"
        />
        <textarea
          class="message-input"
          placeholder="Enter your Message"
        ></textarea>
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
    <div class="media">
      <img src="/facebook.png" />
      <img src="/social-media.png" />
      <img src="/youtube.png" />
      <img src="/instagram.png" />
    </div>
    <script src="/js/function.js"></script>
  </body>
</html>
